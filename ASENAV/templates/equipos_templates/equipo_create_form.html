<form id="equipo-form" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="id_nombre_equipo" class="form-label">Nombre del Equipo:</label>
            {{equipo_form.nombre}}
        </div>
        <div class="col-md-6 mb-3">
            <label for="id_categoria" class="form-label">Categoría:</label>
            {{equipo_form.categoria}}
        </div>
        <div class="col-md-6 mb-3">
            <label for="id_ubicacion" class="form-label">Ubicación:</label>
            {{equipo_form.ubicacion}}
        </div>
        <div class="col-md-6 mb-3">
            <label for="id_descripcion" class="form-label">Descripción:</label>
            {{equipo_form.descripcion}}
        </div>
        <div class="col-md-7 mb-3">
            <label for="id_estado" class="form-label">Estado del equipo:</label>
            {{equipo_form.estado}}
        </div>
        <div class="col-md-5 mb-3">
            <label for="id_margen_mantencion_dias" class="form-label">Días hasta riesgo:</label>
            {{equipo_form.margen_mantencion_dias}}
        </div>
        <div class="col-md-8 mb-3">
            <label for="id_ultima_mantencion" class="form-label">Fecha de Última Mantención:</label>
            {{equipo_form.ultima_mantencion}}
        </div>
        <div class="col-md-4 mb-3">
            <label for="id_activo" class="form-label">¿Está activo?:</label>
            {{equipo_form.activo}}
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4">
            <button type="submit" class="btn btn-success w-75 rounded-pill py-2">Crear</button>
        </div>
    </div>
</form>
